<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PassWord Gen</title>
<style>
body {
    background:#0a0f1c;
    color:#e2e8f0;
    font-family:'Inter',sans-serif;
    display:flex;
    justify-content:center;
    padding:20px;
    min-height:100vh;
}
.container{
    background:rgba(17,24,39,0.85);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(15px);
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    max-width:500px;
    width:100%;
}
h1{text-align:center; margin-bottom:25px;}
label{
    display:flex;
    justify-content:space-between;
    margin:8px 0;
    font-size:16px;
}
input[type=number]{width:60px; margin-left:10px; border-radius:6px; border:none; padding:4px;}
input[type=text]{flex:1; margin-left:10px; border-radius:6px; border:none; padding:4px;}
button{
    margin-top:15px;
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    background:linear-gradient(90deg,#60a5fa,#8b5cf6);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{opacity:0.9;}
#password{
    margin-top:15px;
    font-size:18px;
    padding:12px;
    width:100%;
    border-radius:12px;
    background:#111827;
    text-align:center;
    word-break:break-all;
    position:relative;
}
#copyBtn{
    position:absolute;
    right:10px;
    top:50px;
    background:#2563eb;
    border:none;
    padding:10px 8px;
    border-radius:8px;
    cursor:pointer;
    font-size:12px;
}
#copyBtn:hover{opacity:0.9;}
.feedback{
    position:absolute;
    top:-25px;
    right:10px;
    color:#60a5fa;
    font-size:12px;
}
@media(max-width:500px){
    .container{padding:20px;}
}
</style>
</head>
<body>

<div class="container">
<h1>Password Gen</h1>
<script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="miw4n" data-color="#FFDD00" data-emoji="üßã"  data-font="Cookie" data-text="Buy me a bubble tea" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>

<label>Size : <input type="number" id="length" value="12" min="4" max="128"></label>

<label><input type="checkbox" id="uppercase" checked> Uppercase (A, B, C, ...)</label>
<label><input type="checkbox" id="lowercase" checked> Lowercase (a, b, c, ...)</label>
<label><input type="checkbox" id="digits" checked> Digit (0, 1, 2, ...)</label>
<label><input type="checkbox" id="minus"> Minus (-)</label>
<label><input type="checkbox" id="underline"> Underline (_)</label>
<label><input type="checkbox" id="space"> Space ( )</label>
<label><input type="checkbox" id="special"> Special (!, $, %, ...)</label>
<label><input type="checkbox" id="brackets"> Brackets ([, ], {, }, (, ))</label>


<label>Caract√®res personnalis√©s : <input type="text" id="customChars" placeholder="ex: @#"></label>
<button id="generate">Generate Password</button>

<div id="password">Pass
  <button id="copyBtn">Copy</button> 
</div>

    <div class="feedback" id="feedback" style="display:none;">Done !</div>
</div>
</div>

<script>
const generateBtn=document.getElementById('generate');
const passwordDisplay=document.getElementById('password');
const copyBtn=document.getElementById('copyBtn');
const feedback=document.getElementById('feedback');

function generatePassword(){
    const length=parseInt(document.getElementById('length').value);
    let chars='';
    if(document.getElementById('uppercase').checked) chars+='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if(document.getElementById('lowercase').checked) chars+='abcdefghijklmnopqrstuvwxyz';
    if(document.getElementById('digits').checked) chars+='0123456789';
    if(document.getElementById('minus').checked) chars+='-';
    if(document.getElementById('underline').checked) chars+='_';
    if(document.getElementById('space').checked) chars+=' ';
    if(document.getElementById('special').checked) chars+='!@#$%^&*';
    if(document.getElementById('brackets').checked) chars+='[]{}()';
    chars+=document.getElementById('customChars').value;

    if(chars.length===0){ passwordDisplay.childNodes[0].nodeValue='‚ö†Ô∏è S√©lectionnez au moins un type de caract√®re'; return;}

    let password='';
    for(let i=0;i<length;i++){
        password+=chars[Math.floor(Math.random()*chars.length)];
    }
    passwordDisplay.childNodes[0].nodeValue=password;
}

generateBtn.addEventListener('click', generatePassword);

copyBtn.addEventListener('click', ()=>{
    const pwd=passwordDisplay.childNodes[0].nodeValue;
    navigator.clipboard.writeText(pwd).then(()=>{
        feedback.style.display='block';
        setTimeout(()=>feedback.style.display='none',1500);
    });
});
</script>

</body>
</html>
